# Cloud Build configuration for CI/CD
# Triggered on push to main branch

steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/startologer-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/startologer-backend:latest',
      '-f', 'project-root/backend/Dockerfile',
      'project-root/backend'
    ]
    id: 'build-backend'

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/startologer-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'startologer-backend',
      '--image', 'gcr.io/$PROJECT_ID/startologer-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=us-central1',
      '--set-secrets', 'GEMINI_API_KEY=gemini-api-key:latest',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '300',
      '--max-instances', '10'
    ]
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Install frontend dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['install']
    dir: 'project-root/frontend'
    id: 'install-frontend-deps'

  # Build frontend
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'project-root/frontend'
    id: 'build-frontend'
    waitFor: ['install-frontend-deps']

  # Deploy frontend to Firebase Hosting
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'hosting', '--project', '$PROJECT_ID']
    dir: 'project-root'
    id: 'deploy-frontend'
    waitFor: ['build-frontend', 'deploy-backend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/startologer-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/startologer-backend:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'

# Substitutions
substitutions:
  _SERVICE_NAME: startologer-backend
  _REGION: us-central1

