<section class="py-16 w-full bg-gray-50 flex justify-center">
  <div class="max-w-lg w-full px-6 bg-white rounded-lg shadow p-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Upload Your Pitch Deck / Data</h2>
    <input
      type="file"
      (change)="onFileSelected($event)"
      class="block w-full text-sm text-gray-500
             file:mr-4 file:py-2 file:px-4
             file:rounded-lg file:border-0
             file:bg-blue-600 file:text-white
             hover:file:bg-blue-700
             mb-6"
    />
    <button
      (click)="onUpload()"
      [disabled]="!selectedFile"
      class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 disabled:opacity-50"
    >
      Upload & Analyze
    </button>
  </div>
</section>
